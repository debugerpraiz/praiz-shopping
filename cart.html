<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Praiz Shopping Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .cart-container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f8f8f8;
    }
    .total-row td {
      font-weight: bold;
      color: #007bff;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .checkout-btn:hover {
      background: #0056b3;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="images/praiz.jpg" alt="Praiz Logo" style="height: 50px; margin-right: 1rem;">
      <h1>Praiz Shopping hub</h1>
    </div>
    <nav>
      <a href="praiz.html"><i class="fas fa-home"></i> Home</a>
      <a href="products.html"><i class="fas fa-box"></i> Products</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
    </nav>
  </header>

  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Red Sneakers</td>
          <td>1</td>
          <td>$10.00</td>
          <td>$10.00</td>
        </tr>
        <tr>
          <td>Blue Backpack</td>
          <td>2</td>
          <td>$15.00</td>
          <td>$30.00</td>
        </tr>
        <tr class="total-row">
          <td colspan="3">Total</td>
          <td>$40.00</td>
        </tr>
      </tbody>
    </table>
    <a href="checkout.html"><button class="checkout-btn"><i class="fas fa-credit-card"></i> Proceed to Checkout</button></a>
  </div>

  <footer>
    <p>&copy; 2025 Praiz Shopping. All rights reserved.</p>
  </footer>
</body>
</html>
